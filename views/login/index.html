<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <script src="https://cdn.tailwindcss.com"></script>
  <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
  <title>Login</title>
</head>
<body class="bg-zinc-50">
  <nav id="navbar" class="fixed top-0 left-0 right-0 bg-pink-950 h-16"> 
  </nav>
<div class="fixed top-16 left-0 right-0 bottom-0 -z-10 bg-[url('/img/bannerLoginRegistro.jpg')] bg-cover bg-center bg-no-repeat">
</div>


  <div class="flex flex-col pt-20 min-h-screen items-center justify-center px-4">
    <div class="flex flex-col items-center mb-6">
      <img src="/img/shiny.png" alt="Shiny Print Logo" class="h-20 w-20 rounded-full shadow-lg border-4 border-pink-300 bg-white/80">
      <h1 class="mt-4 text-3xl font-extrabold text-pink-900 drop-shadow-lg tracking-tight">Bienvenido a Shiny Print</h1>
      <p class="text-zinc-800 text-lg mt-2 font-medium text-center">¡Personaliza tu mundo con estilo!</p>
    </div>
    <form id="form" class="backdrop-blur-md bg-white/60 border border-pink-200 shadow-2xl rounded-2xl p-8 flex flex-col gap-6 w-full max-w-md">
      <div class="flex flex-col gap-2">
        <label for="email-input" class="font-bold text-pink-900 flex items-center gap-2">
          <svg class="w-5 h-5 text-pink-700" fill="none" stroke="currentColor" stroke-width="2" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" d="M16 12a4 4 0 01-8 0m8 0V8a4 4 0 10-8 0v4m8 0a4 4 0 01-8 0m8 0v4a4 4 0 01-8 0v-4"/></svg>
          Correo <span class="text-red-500">*</span>
        </label>
        <input
          type="email"
          id="email-input"
          name="email-input"
          autocomplete="off"
          placeholder="ejemplo@correo.com"
          class="rounded-lg p-3 bg-zinc-100 focus:outline-none focus:ring-2 focus:ring-pink-400 transition"
        >
      </div>
      <div class="flex flex-col gap-2">
        <label for="password-input" class="font-bold text-pink-900 flex items-center gap-2">
          <svg class="w-5 h-5 text-pink-700" fill="none" stroke="currentColor" stroke-width="2" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" d="M12 11c1.657 0 3-1.343 3-3s-1.343-3-3-3-3 1.343-3 3 1.343 3 3 3zm0 0v2m0 4h.01"/></svg>
          Contraseña <span class="text-red-500">*</span>
        </label>
        <input
          type="password"
          id="password-input"
          name="password-input"
          autocomplete="off"
          placeholder="Tu contraseña"
          class="rounded-lg p-3 bg-zinc-100 focus:outline-none focus:ring-2 focus:ring-pink-400 transition"
        >
        <p id="error-text" class="text-sm text-red-600"></p>
      </div>
      <button
        id="form-btn"
        class="bg-gradient-to-r from-pink-700 to-pink-500 py-3 px-4 rounded-xl font-bold text-white text-lg shadow-md hover:scale-105 hover:from-pink-800 hover:to-pink-600 transition-all duration-200 ease-in-out disabled:opacity-50 disabled:cursor-not-allowed"
      >
        Iniciar sesión
      </button>
      <div class="text-center mt-2">
        <span class="text-zinc-700">¿No tienes cuenta?</span>
        <a href="/signup" class="text-pink-700 font-bold hover:underline ml-1">Regístrate aquí</a>
      </div>
    </form>
  </div>

  <script src="/components/nav.js"></script>
  <script src="index.js"></script>
</body>
</html>

<!doctype html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <link rel="stylesheet" href="/styles/output.css">
    <script src="https://cdn.tailwindcss.com"></script>
    <title>Gestión de Pedidos | Admin</title>
  </head>
<body class="font-sans text-gray-800">
  <nav id="navbar" class="fixed top-0 left-0 right-0 bg-pink-950 h-16 z-20 flex items-center px-4">
    <div class="flex gap-6">
      <a href="/admin" class="text-white text-lg font-semibold hover:text-pink-300 transition">Dashboard</a>
      <a href="/admin/users" class="text-white text-lg font-semibold hover:text-pink-300 transition">Usuarios</a>
      <a href="/admin/products" class="text-white text-lg font-semibold hover:text-pink-300 transition">Productos</a>
      <a href="/admin/orders" class="text-white text-lg font-semibold hover:text-pink-300 transition border-b-2 border-pink-400">Pedidos</a>
    </div>
  </nav>
  <main class="pt-20 px-2 md:px-10 max-w-5xl mx-auto">
    <h1 class="text-3xl md:text-4xl font-bold text-center mb-8">Gestión de Pedidos</h1>
    <section class="bg-white rounded-lg shadow-lg p-6 mb-10">
      <h2 class="text-2xl font-semibold mb-4">Pedidos</h2>
      <div class="overflow-x-auto">
        <table class="min-w-full bg-pink-50 rounded-lg">
          <thead>
            <tr>
              <th class="py-2 px-4">ID</th>
              <th class="py-2 px-4">Usuario</th>
              <th class="py-2 px-4">Productos</th>
              <th class="py-2 px-4">Total</th>
              <th class="py-2 px-4">Estado</th>
              <th class="py-2 px-4">Acciones</th>
            </tr>
          </thead>
          <tbody id="orders-table">
            <!-- Pedidos renderizados aquí -->
          </tbody>
        </table>
      </div>
    </section>
  </main>
  <script src="/admin/orders/index.js"></script>
</body>
</html>

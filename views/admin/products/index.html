<!doctype html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <link rel="stylesheet" href="/styles/output.css">
    <script src="https://cdn.tailwindcss.com"></script>
    <title>Gestión de Productos | Admin</title>
  </head>
<body class="font-sans text-gray-800">
  <nav id="navbar"></nav>
  <main class="pt-20 px-2 md:px-10 max-w-5xl mx-auto">
    <h1 class="text-3xl md:text-4xl font-bold text-center mb-8">Gestión de Productos</h1>
    <section class="bg-white rounded-lg shadow-lg p-6 mb-10">
      <h2 class="text-2xl font-semibold mb-4">Crear / Editar Producto</h2>
      <form id="product-form" class="grid grid-cols-1 md:grid-cols-2 gap-4 mb-8">
        <input type="text" id="nombre" placeholder="Nombre del producto" class="border rounded p-2" required>
        <input type="text" id="descripcion" placeholder="Descripción" class="border rounded p-2" required>
        <input type="number" id="precio" placeholder="Precio" class="border rounded p-2" required>
        <input type="file" id="imagen" name="imagen" accept="image/*" class="border rounded p-2">
        <button type="submit" class="col-span-1 md:col-span-2 bg-pink-800 hover:bg-pink-900 text-white py-2 px-4 rounded transition duration-300">Guardar Producto</button>
      </form>
      <h2 class="text-2xl font-semibold mb-4">Lista de Productos</h2>
      <div class="overflow-x-auto">
        <table class="min-w-full bg-pink-50 rounded-lg">
          <thead>
            <tr>
              <th class="py-2 px-4">Descripción</th>
              <th class="py-2 px-4">Precio</th>
              <th class="py-2 px-4">Imagen</th>
              <th class="py-2 px-4">Acciones</th>
            </tr>
          </thead>
          <tbody id="products-table">
            <!-- Productos renderizados aquí -->
          </tbody>
        </table>
      </div>
    </section>
  </main>
  <script src="/components/nav.js"></script>
  <script src="/admin/products/index.js"></script>
</body>
</html>

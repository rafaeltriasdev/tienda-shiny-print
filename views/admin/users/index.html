<!doctype html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <link rel="stylesheet" href="/styles/output.css">
    <script src="https://cdn.tailwindcss.com"></script>
    <title>Gestión de Usuarios | Admin</title>
  </head>
<body class="font-sans text-gray-800">
  <nav id="navbar" class="fixed top-0 left-0 right-0 bg-pink-950 h-16 z-20 flex items-center px-4">
    <div class="flex gap-6">
      <a href="/admin" class="text-white text-lg font-semibold hover:text-pink-300 transition">Dashboard</a>
      <a href="/admin/users" class="text-white text-lg font-semibold hover:text-pink-300 transition border-b-2 border-pink-400">Usuarios</a>
      <a href="/admin/products" class="text-white text-lg font-semibold hover:text-pink-300 transition">Productos</a>
      <a href="/admin/orders" class="text-white text-lg font-semibold hover:text-pink-300 transition">Pedidos</a>
    </div>
  </nav>
  <main class="pt-20 px-2 md:px-10 max-w-4xl mx-auto">
    <h1 class="text-3xl md:text-4xl font-bold text-center mb-8">Gestión de Usuarios</h1>
    <section class="bg-white rounded-lg shadow-lg p-6 mb-10">
      <h2 class="text-2xl font-semibold mb-4">Usuarios</h2>
      <form id="user-form" class="grid grid-cols-1 md:grid-cols-2 gap-4 mb-6">
        <input type="text" id="name" placeholder="Nombre" class="border rounded p-2" required>
        <input type="email" id="email" placeholder="Email" class="border rounded p-2" required>
        <input type="password" id="password" placeholder="Contraseña" class="border rounded p-2" required>
        <button type="submit" class="col-span-1 md:col-span-2 bg-pink-800 hover:bg-pink-900 text-white py-2 px-4 rounded transition duration-300">Guardar Usuario</button>
      </form>
      <div class="overflow-x-auto">
        <table class="min-w-full bg-pink-50 rounded-lg">
          <thead>
            <tr>
              <th class="py-2 px-4">Nombre</th>
              <th class="py-2 px-4">Email</th>
              <th class="py-2 px-4">Acciones</th>
            </tr>
          </thead>
          <tbody id="users-table">
            <!-- Usuarios renderizados aquí -->
          </tbody>
        </table>
      </div>
    </section>
  </main>
  <script src="/admin/users/index.js"></script>
</body>
</html>
